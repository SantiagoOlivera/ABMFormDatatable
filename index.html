    <style>
        .col-sm-12{
            padding-left: 0;

    <div class="card " style="margin: 5px; padding: 5px;">

        <form id="formIMA003_1" >
            <br/>
            <div class="container" style="max-width: none;">

                <div class="row">
                   
                    <div class="col-sm-12 col-lg-3">
                        <label for="">Name</label>
                        <input type="text" class="form-control required" value="" duxdata="name" name="name" disabled required  />
                        <br/>
                    </div>
                    
                    <div class="col-sm-12 col-lg-3">
                        <label for="">Position</label>
                        <input type="text" class="form-control required" value="" duxdata="position" name="position" disabled required />
                        <br/>
                    </div>
                    
                    <div class="col-sm-12 col-lg-3">            
                        <label for="">Office</label>
                        <input type="text" class="form-control required" value="" duxdata="office" name="office" disabled required />
                        <br/>
                    </div>
                    
                    <div class="col-sm-12 col-lg-3">
                        <label for="">Gender</label>
                        <select type="select" class="form-control required" duxdata="gender" name="gender" disabled required>
                            <option disabled selected></option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>            
                        <br/>
                    </div>

                    <div class="col-sm-12 col-lg-3">            
                        <label for="">Salary</label>
                        <input type="text" class="form-control required" value="" duxdata="salary" name="salary" disabled required />
                        <br/>
                    </div>
                    
                    <div class="col-sm-12 col-lg-3">
                        <label for="">Text</label>
                        <input type="text" class="form-control live-search-input" dataType="45" duxdata=""  name="" />
                    </div>
                </div>

            </div>
                
        </form>
        
        
        <table id="dtIMA003_1" class="display"  style="width:100%;"></table>
    </div>

    
    
    
    

    
    
    <script src="./ABMFormDatatable.js"></script>

    <script>

        $(document).ready(function () {

            var form = $('#formIMA003_1')
            
            form.validate({
                rules: {
                    salary: {
                        required: true,
                        number: true
                    }
                }
            }); 

            var datatable = $('#dtIMA003_1');

            var abm = ABMFormDatatable();

            abm.init({

                datatable: datatable,
                form: form,
                columns: [
                    //columns datatable config
                    {
                        title: "Name",

                    },
                    {
                        title: "Position",
                        data: "position"
                    },
                    {
                        title: "Office",
                        data: "office"
                    },
                    {
                        title: "Gender",
                        data: "gender.text"
                    },
                    {
                        title: "Salary",

                        type: "decimal",
                        decimals: 3,
                        thousands: "."
                    }
